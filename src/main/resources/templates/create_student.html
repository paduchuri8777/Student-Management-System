<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/>
<br/>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-Center">Create New Student</h1>
			<div class="card body">
				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="mb-3">
						<label class="form-label">Student First Name</label>
						<input
						type = "text"
						name ="firstName"
						th:field = "*{firstName}"
						class = "form-control"
						placeholder = "Enter Student First Name"
						/>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Student Last Name</label>
						<input
						type = "text"
						name ="lastName"
						th:field = "*{lastName}"
						class = "form-control"
						placeholder = "Enter Student Last Name"
						/>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Student Email</label>
						<input
						type = "text"
						name ="email"
						th:field = "*{email}"
						class = "form-control"
						placeholder = "Enter Student Email"
						/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
