<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/>
	<div class="container">
		<div class="row">
			<h1>Students List</h1>
		</div>
		<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
			<tr>
				<th>Student FirstName</th>
				<th>Student LastName</th>
				<th>Student Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student: ${students}">
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.email}"></td>
				<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class ="btn btn-primary">Update</a>
				<a th:href="@{/students/{id}(id=${student.id})}" class ="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	
</body>
</html>
